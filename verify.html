<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - PantherMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PantherMarket</h1>
        <h3>A GSU Only Marketplace</h3>
    </header>
    <main>
        <div id="verification-content">
            <h2>Confirm Your Email Address</h2>
            <p>Please click the button below to finalize your email verification.</p>
            <button id="confirm-verification-btn" style="width: 100%; margin-top: 1rem;">Confirm My Email</button>
            <p id="error-message" class="error"></p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        async function setupVerificationPage() {
            const verificationContent = document.getElementById('verification-content');
            const confirmButton = document.getElementById('confirm-verification-btn');
            const errorMessage = document.getElementById('error-message');
            
            const auth = firebase.auth();
            // Initialize Firestore
            const db = firebase.firestore();
            
            const urlParams = new URLSearchParams(window.location.search);
            const actionCode = urlParams.get('oobCode');

            if (!actionCode) {
                verificationContent.innerHTML = '<h2>Error</h2><p>Invalid verification link.</p>';
                return;
            }

            confirmButton.addEventListener('click', async () => {
                confirmButton.disabled = true;
                confirmButton.textContent = 'Verifying...';

                try {
                    // Step 1: Apply the action code (same as before)
                    await auth.applyActionCode(actionCode);
                    
                    // -- SET OUR CUSTOM FLAG IN FIRESTORE --
                    const user = auth.currentUser;
                    if (user) {
                        const userDocRef = db.collection('users').doc(user.uid);
                        await userDocRef.update({ isManuallyVerified: true });

                        // Success! Show the final success message.
                        verificationContent.innerHTML = `
                            <h2>Email Verified!</h2>
                            <p>Thank you! Your account is fully activated.</p>
                            <a href="/" style="text-decoration: none;"><button>Go to PantherMarket</button></a>
                        `;
                    } else {
                       throw new Error("You must be logged in to verify an email.");
                    }
                } catch (error) {
                    console.error('Verification failed:', error);
                    errorMessage.textContent = 'This link is invalid or has been used. Please request a new one.';
                    confirmButton.disabled = false;
                    confirmButton.textContent = 'Confirm My Email';
                }
            });
        }

        // Standard Firebase Initialization
        async function initialize() {
            try {
                const response = await fetch('/api/config');
                const firebaseConfig = await response.json();
                firebase.initializeApp(firebaseConfig);
                setupVerificationPage();
            } catch (error) {
                console.error('Failed to initialize Firebase:', error);
                document.getElementById('verification-content').innerHTML = '<h2>Error</h2><p>Could not connect to the server.</p>';
            }
        }

        initialize();
    </script>
</body>
</html>
