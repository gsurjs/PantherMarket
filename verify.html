<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - PantherMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PantherMarket</h1>
        <h3>A GSU Only Marketplace</h3>
    </header>
    <main>
        <div id="message-container">
            <h2>Verifying your email...</h2>
            <p>Please wait a moment.</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // --- This script handles the verification ---
        async function handleEmailVerification() {
            const messageContainer = document.getElementById('message-container');
            const auth = firebase.auth();
            
            // Get action code from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const actionCode = urlParams.get('oobCode');

            if (!actionCode) {
                messageContainer.innerHTML = '<h2>Error</h2><p>Invalid verification link. Please try again.</p>';
                return;
            }

            try {
                // Use the action code to verify the email.
                // This is the step the security bot will NOT perform.
                await auth.applyActionCode(actionCode);
                
                // Success!
                messageContainer.innerHTML = `
                    <h2>Email Verified!</h2>
                    <p>Thank you for verifying your email. You can now access all features of PantherMarket.</p>
                    <a href="/" style="text-decoration: none;"><button>Go to PantherMarket</button></a>
                `;
            } catch (error) {
                console.error('Email verification failed:', error);
                messageContainer.innerHTML = `
                    <h2>Error</h2>
                    <p>This verification link is invalid or has already been used. Please request a new one.</p>
                    <a href="/" style="text-decoration: none;"><button>Back to Home</button></a>
                `;
            }
        }

        // Fetch config and initialize Firebase
        async function initialize() {
            try {
                const response = await fetch('/api/config');
                const firebaseConfig = await response.json();
                firebase.initializeApp(firebaseConfig);
                
                // Now that Firebase is ready, handle the verification
                handleEmailVerification();
            } catch (error) {
                console.error('Failed to initialize Firebase:', error);
                document.getElementById('message-container').innerHTML = '<h2>Error</h2><p>Could not connect to the server. Please try again later.</p>';
            }
        }

        initialize();
    </script>
</body>
</html>
