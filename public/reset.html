<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PantherMarket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        #reset-content {
            /* These styles create the white card */
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

            /* These styles center the card itself */
            max-width: 500px;
            margin: 0 auto;
        }

        /* Center the text */
        #reset-content h2, #reset-content p {
            text-align: center;
        }
        #reset-content p {
            margin-bottom: 1.5rem;
        }

        /* Style the new password input to match site */
        #new-password {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 1.5rem;
        }

        /* properly center the reCAPTCHA widget */
        #recaptcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        /* Make the reset button full-width */
        #confirm-reset-btn {
            width: 100%;
        }
    </style>
    
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
</head>

</head>
<body>
    <header>
        <h1>PantherMarket</h1>
        <h3>A GSU Only Marketplace</h3>
    </header>
    <main>
        <div id="reset-content">
            <h2>Reset Your Password</h2>
            <p>Please complete the check below and enter your new password.</p>
            
           <input type="password" id="new-password" placeholder="New Password" required style="display: none;">
            
            <div id="recaptcha-container" class="g-recaptcha" style="display: none;"></div>

            <button id="confirm-reset-btn" style="display: none;" disabled>Reset My Password</button>
            <p id="error-message" class="error"></p>
            <p id="loading-message">Verifying link...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
        const confirmButton = document.getElementById('confirm-reset-btn');
        const errorMessage = document.getElementById('error-message');
        const loadingMessage = document.getElementById('loading-message');
        const resetContent = document.getElementById('reset-content');
        const recaptchaContainer = document.getElementById('recaptcha-container');
        const passwordInput = document.getElementById('new-password');

        let recaptchaToken = null;
        let actionCode = null; // Will store the oobCode from URL

        // This function is now called by Google's script when it's ready
        function onRecaptchaLoad() {
            if (window.siteKey) {
                renderRecaptcha();
            }
        }

        // This function will be called by the reCAPTCHA widget when solved
        function onRecaptchaSuccess(token) {
            recaptchaToken = token;
            confirmButton.disabled = false;
        }

        // NEW function to handle the password reset submission
        async function handlePasswordReset() {
            const newPassword = passwordInput.value;

            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            confirmButton.disabled = true;
            confirmButton.textContent = 'Resetting...';
            errorMessage.textContent = '';

            try {
                // Use the client-side SDK to confirm the reset
                await window.auth.confirmPasswordReset(actionCode, newPassword);

                resetContent.innerHTML = `
                    <h2>Password Reset!</h2>
                    <p>Your password has been successfully reset.</p>
                    <a href="/" style="text-decoration: none;"><button>Go to PantherMarket</button></a>
                `;
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                confirmButton.disabled = false;
                confirmButton.textContent = 'Reset My Password';
                if (typeof grecaptcha !== 'undefined') {
                    grecaptcha.reset(); // Reset reCAPTCHA on failure
                }
            }
        }
        
        // NEW function to explicitly render the widget
        function renderRecaptcha() {
             grecaptcha.render('recaptcha-container', {
                'sitekey': window.siteKey,
                'callback': onRecaptchaSuccess
            });
        }

        // The main initialization function
        async function initialize() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                const { recaptchaSiteKey, ...firebaseConfig } = config;
                
                window.siteKey = recaptchaSiteKey; // Store the key globally

                firebase.initializeApp(firebaseConfig);
                window.auth = firebase.auth();

                // If reCAPTCHA script is already loaded, render it.
                if (typeof grecaptcha !== 'undefined' && grecaptcha.render) {
                    renderRecaptcha();
                }

                const urlParams = new URLSearchParams(window.location.search);
                actionCode = urlParams.get('oobCode'); // Store the code
                if (!actionCode) {
                    resetContent.innerHTML = '<h2>Error</h2><p>Invalid password reset link.</p>';
                    return;
                }

                // --- NEW: Verify the code first ---
                await window.auth.verifyPasswordResetCode(actionCode);

                // --- Code is valid, show the form ---
                loadingMessage.style.display = 'none';
                passwordInput.style.display = 'block';
                recaptchaContainer.style.display = 'inline-block';
                confirmButton.style.display = 'inline-block';
                
                confirmButton.addEventListener('click', () => {
                    if (recaptchaToken) handlePasswordReset();
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                resetContent.innerHTML = `<h2>Error</h2><p>${error.message}</p><p>This link may be invalid or expired.</p>`;
            }
        }
        initialize();
    </script>
</body>
</html>
